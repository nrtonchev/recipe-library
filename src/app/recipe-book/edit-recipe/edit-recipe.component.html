<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Recipe name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img [src]="imagePath.value" class="img-fluid">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" id="description" class="form-control" rows="6" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientControl of getIngredientControls(); let i = index" [formGroupName]="i"
            style="margin-top: 10px;">
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col">
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
