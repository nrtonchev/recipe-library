<div class="row">
  <div class="col">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-primary" type="button" id="dropdownMenuButton" ngbDropdownToggle>
        Manage Recipe
      </button>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton">
        <li><a ngbDropdownItem style="cursor: pointer;" (click)="addToShoppingList()">Add to Shopping List</a></li>
        <li><a ngbDropdownItem style="cursor: pointer;" [routerLink]="['edit-recipe']">Edit Recipe</a></li>
        <li><a ngbDropdownItem style="cursor: pointer;">Delite Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
