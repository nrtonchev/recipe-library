<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit(shoppingListForm)" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" class="form-control" ngModel name="name" required >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amountInput">Amount</label>
          <input type="number" id="amountInput" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" [disabled]="!shoppingListForm.valid" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
